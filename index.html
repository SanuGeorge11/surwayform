<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM H.W</title>
    <style>
       .form1{
        backdrop-filter: blur(5px);background:rgba(255,255,255,0.2);height: 600px;width: 900px;margin-left:200px;
       }
       
    </style>
</head>
    <!-- <div style="width: 300px;height: 300px;background-color: blue;margin-left: 200px;margin-top: 100px;"></div> -->
<body style="background-image:url('wall.jpg');background-repeat:no-repeat;background-size:cover;">
    <div style="color: rgb(255,255,255);text-align: center;padding:0px;margin: left 500px;;">
         <h1>SURVEY FORM</h1></div>
    <form class="form1">
        <div style="text-align: center;margin-top: 0px;">

    <h4>Let us know how we can improve</h4></div>
    <div style="padding-right: 450px;text-align: end;">
    <label>Name:</label><br>
    <br><label>Email:</label><br>
    <br><label>Age:</label><br><br><br>
    <br><br><label>Which option best describes your current role?</label><br><br>
    <br><label>How likely is that you would recommend this program to a friend?</label><br><br><br>
    <br><label>What do you like most here:</label><br><br>
    <br><label>Things that should be improved in the future(check all that apply)</label><br><br>
    <br><br><br><br><label>Any comments or Suggestions?</label><br>
</div>
<div style="text-align:left;margin-left: 461px;margin-top:-469px;">

    <input type="text" placeholder="Enter your name" required><br>
    <br><input type="email" placeholder="Enter your email"required><br>
    <br><input type="number" placeholder=" Age"required><br>
    <br><input type="file"/><br>
    <br><select name="role">
        <option value="Student">Student</option>
        <option value="freshers">freshers</option>
        <option value="3 year+">3 year+</option>
    </select><br><br>
    <br><input type="radio" value="Definitely" name="likes">Definitely
    <br><input type="radio" value="Maybe" name="likes">Maybe
    <br><input type="radio" value="Not sure" name="likes">Not sure<br>
    <br><select name="options">
        <option selected disabled>Select an option</option>
        <option value="Environment">Environment</option>
        <option value="High Salary">High Salary</option>
        <option value="Work style"></option>
        </select><br><br>
    <br><input type="checkbox" value="front end">front-end projects<br>
    <br><input type="checkbox" value="back end">Back-end projects<br>
    <br><input type="checkbox" value="data visualization">data visualization<br>
    <br><textarea cols="30" rows="3" placeholder="Enter your comments here"></textarea></div>
<div style="text-align: center;margin-bottom: 0px;">
    <br><button type="submit">Submit</button></div>
</body>
</html>
